# mytemplate.html
{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ aform.as_p }}
    {{ bform|crispy }}
    <div class="text-right">
        <input type="submit" class="btn btn-defaut btn-sm pull-right" name="bform_prefix" value="Upload Image" />
    </div>
    <br>
    <hr>
    <div class="text-center">
        <input type="submit" class="btn btn-info" name="aform_prefix" value="Submit" />
    </div>
</form>
{% endblock %}
